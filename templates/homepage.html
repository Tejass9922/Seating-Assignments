<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Successful Submission</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #5a4747; 
    margin: 0;
    padding: 0;
    overflow: hidden; /* Disable scrolling */
  }
  .container {
    background-color: #333333; /* Dark gray background */
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px; /* Fixed padding */
    max-width: 90vw; /* Max-width relative to viewport width */
    text-align: center;
    margin: 20vh auto; /* Adjusted margin */
    color: #f2f2f2; /* Off-white text */
  }
  input[type="text"],
  button {
    width: calc(100% - 40px); /* Width relative to container width */
    padding: 15px; /* Fixed padding */
    margin: 10px 0; /* Fixed margin */
    border: 1px solid #dcdcdc;
    border-radius: 25px;
    font-size: 16px; /* Fixed font size */
    transition: border-color 0.3s ease;
    background-color: #f2f2f2; /* Light grey background for inputs */
    color: #262626; /* Dark text color */
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #9b4dca;
  }
  button.submit {
    background-color: #9b4dca;
    color: #fff;
    margin-top: 20px; /* Increased margin-top */
  }
  button.seating-chart {
    background-color: #f89978;
    color: #fff;
    margin-top: 10px; /* Adjusted margin-top */
  }
  button:hover {
    background-color: #7f4b82;
  }
  .icon {
    margin-right: 10px; /* Fixed margin */
  }
  @media only screen and (max-width: 600px) {
    .container {
      padding: 20px; /* Adjusted padding for smaller screens */
    }
    input[type="text"],
    button {
      font-size: 14px; /* Adjusted font size for smaller screens */
      padding: 12px; /* Adjusted padding for smaller screens */
      margin: 8px 0; /* Adjusted margin for smaller screens */
      width: calc(100% - 24px); /* Adjusted width for smaller screens */
    }
    button.submit,
    button.seating-chart {
      margin-top: 15px; /* Adjusted margin-top for smaller screens */
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2><i class="fas fa-ring icon" style="color: #f89978;"></i>Welcome {{first_name}}, you'll be sitting at Table {{table_number}}</h2>
  <button type="button" onclick="location.href = '/b37e50cedcd3e3f1ff64f4afc0422084ae694253cf399326868e07a35f4a45fb';" class="submit"><i class="fas fa-home icon" style="color: #fff;"></i>Home</button>
  <form action="/seating/tableInfo/b37e50cedcd3e3f1ff64f4afc0422084ae694253cf399326868e07a35f4a45fb"  method="POST">
    <input type="hidden" id="tableNumber" name="tableNumber" value="{{table_number}}">
    <input type="hidden" id="name" name="name" value="{{first_name}}">
    <button type="submit" class="submit"><i class="fas fa-info-circle icon"></i>Table Info</button>
  </form>
  <form action="/seating/partyInfo/b37e50cedcd3e3f1ff64f4afc0422084ae694253cf399326868e07a35f4a45fb" method="POST">
    <input type="hidden" id="partyIndicator" name="partyIndicator" value="{{party_indicator}}">
    <input type="hidden" id="name" name="name" value="{{first_name}}">
    <button type="submit" class="submit"><i class="fas fa-users icon"></i>Party Info</button>
  </form>
  <button type="button" onclick="location.href = '/seating/chartView/b37e50cedcd3e3f1ff64f4afc0422084ae694253cf399326868e07a35f4a45fb';" class="seating-chart"><i class="fas fa-chair icon" style="color: #fff;"></i>Seating Chart</button>
</div>
</body>
</html>
